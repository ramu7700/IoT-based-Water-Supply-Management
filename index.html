<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header-gradient">
        <div class="container">
            <h1 class="text-white mb-0">
                <i class="bi bi-droplet-fill"></i>
                Water Supply Management System
            </h1>
            <p class="text-white-50 mb-0">Real-time Monitoring Dashboard</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Controls -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <label for="periodSelect" class="form-label">Select Time Period:</label>
                        <select id="periodSelect" class="form-select" onchange="loadData()">
                            <option value="last5">Last 5 Entries</option>
                            <option value="daily">Last 24 Hours</option>
                            <option value="weekly">Last Week</option>
                            <option value="monthly">Last Month</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-success" id="statusBadge">
                            <span class="spinner-grow spinner-grow-sm me-2" role="status"></span>
                            Auto-refresh: ON
                        </span>
                        <p class="text-muted mb-0 mt-2 small">Last updated: <span id="lastUpdate">--</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card status-card shadow-hover">
                    <div class="card-body text-center">
                        <div class="status-icon bg-primary">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </div>
                        <h6 class="text-muted mb-2">Flow Rate</h6>
                        <h3 class="mb-0" id="latestFlow">--</h3>
                        <small class="text-muted">L/min</small>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card status-card shadow-hover">
                    <div class="card-body text-center">
                        <div class="status-icon bg-success">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.5-12.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 9.293V3.5a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </div>
                        <h6 class="text-muted mb-2">Pressure</h6>
                        <h3 class="mb-0" id="latestPressure">--</h3>
                        <small class="text-muted">kPa</small>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card status-card shadow-hover">
                    <div class="card-body text-center">
                        <div class="status-icon bg-info">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </div>
                        <h6 class="text-muted mb-2">Water Quality (pH)</h6>
                        <h3 class="mb-0" id="latestQuality">--</h3>
                        <small class="text-muted">pH</small>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card status-card shadow-hover">
                    <div class="card-body text-center">
                        <div class="status-icon bg-warning">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"/>
                            </svg>
                        </div>
                        <h6 class="text-muted mb-2">Consumption</h6>
                        <h3 class="mb-0" id="latestConsumption">--</h3>
                        <small class="text-muted">Liters</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0">Water Flow Rate</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="flowChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0">Pressure</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="pressureChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0">Water Quality (pH)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="qualityChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0">Consumption</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="consumptionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 bg-light">
        <p class="text-muted mb-0">Water Supply Management System &copy; 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
